<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Losowa strona internetowa generowana przy każdym odświeżeniu.">
    <meta name="keywords" content="losowa strona, generator, Polska, kreatywność">
    <title>Losowa Strona Internetowa</title>
    <!-- Google Fonts dla lepszej typografii -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <!-- Font Awesome dla ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset stylów i ogólne ustawienia */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 900px;
            width: 90%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        h1 {
            font-family: 'Lobster', cursive;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .text-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        .text-section h2 {
            color: #3498db;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .text-section p {
            margin-bottom: 10px;
        }
        .image-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .random-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .icon {
            color: #3498db;
            margin-right: 10px;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="randomTitle">Witaj na Losowej Stronie!</h1>
        <p class="subtitle">Odśwież stronę, aby zobaczyć nową treść!</p>
        <div class="content">
            <div class="text-section">
                <h2><i class="fas fa-lightbulb icon"></i>O Naszej Stronie</h2>
                <p id="randomDescription">Ta strona generuje losowe treści za każdym razem, gdy ją odświeżysz. Sprawdź, co nowego!</p>
                <p>Zainspiruj się i odkrywaj nowe pomysły razem z nami!</p>
            </div>
            <div class="image-section">
                <img id="randomImage" src="https://picsum.photos/400/300" alt="Losowy obraz" class="random-image">
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2023 Losowa Strona Internetowa | Stworzone z <i class="fas fa-heart icon"></i></p>
        </div>
    </div>

    <script>
        // Tablica z losowymi tytułami
        const titles = [
            "Witaj na Losowej Stronie!",
            "Odkryj Coś Nowego!",
            "Zaskoczenie Czeka na Ciebie!",
            "Twoja Dzisiejsza Inspiracja!",
            "Magia Losowości!"
        ];

        // Tablica z losowymi opisami
        const descriptions = [
            "Ta strona generuje losowe treści za każdym razem, gdy ją odświeżysz. Sprawdź, co nowego!",
            "Każde odświeżenie to nowa przygoda. Co zobaczysz tym razem?",
            "Losowość to klucz do kreatywności. Odkryj coś niezwykłego!",
            "Nie wiesz, co znajdziesz, ale na pewno będzie to ciekawe!",
            "Zainspiruj się losową treścią i podziel się z innymi!"
        ];

        // Funkcja losująca elementy
        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // Funkcja generująca losowy obraz z Picsum Photos
        function getRandomImage() {
            const randomId = Math.floor(Math.random() * 1000);
            return `https://picsum.photos/400/300?random=${randomId}`;
        }

        // Ustawianie losowych treści przy załadowaniu strony
        document.getElementById('randomTitle').textContent = getRandomItem(titles);
        document.getElementById('randomDescription').textContent = getRandomItem(descriptions);
        document.getElementById('randomImage').src = getRandomImage();
    </script>
</body>
</html>
